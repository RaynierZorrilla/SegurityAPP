<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Incidencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addIncidencia()" #incidenciaForm="ngForm">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime [(ngModel)]="fecha" name="fecha" displayFormat="MM/DD/YYYY" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Foto</ion-label>
      <ion-input type="file" (change)="onFileSelected($event)" accept="image/*" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Audio</ion-label>
      <ion-input type="file" (change)="onAudioSelected($event)" accept="audio/*" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!incidenciaForm.form.valid">Guardar Incidencia</ion-button>
  </form>
</ion-content>
